<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
	<title>
		How to convert JSON data to a html
		table using JavaScript/jQuery ?
	</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">	</script>
	<script src="waterways.js">	</script>
</head>

<body onload="GFG_FUN()">
	
	<h1 style = "text-align:left;">
		Waterways list
	</h1>
	<img src="https://link.storjshare.io/jx3ofmb5fiseqxx5yt3gzve2vbja/demo-bucket%2Favatar.jpg" alt="Sample" type="image">
	<br><br>
	
	<table id="table" align = "left" border="1px" style = "text-align:left;"></table>
	
	<script>
		var el_up = document.getElementById("GFG_UP");
		
		var list = data;
		
		function GFG_FUN() {
			var cols = [];
			
			for (var i = 0; i < list.length; i++) {
				for (var k in list[i]) {
					if (cols.indexOf(k) === -1) {
						
						// Push all keys to the array
						cols.push(k);
					}
				}
			}
			
			// Create a table element
			var table = document.createElement("table");
			
			// Create table row tr element of a table
			var tr = table.insertRow(-1);
			
			for (var i = 0; i < cols.length; i++) {
				
				// Create the table header th element
				var theader = document.createElement("th");
				theader.innerHTML = cols[i];
				
				// Append columnName to the table row
				tr.appendChild(theader);
			}
			
			// Adding the data to the table
			for (var i = 0; i < list.length; i++) {
				
				// Create a new row
				trow = table.insertRow(-1);
				for (var j = 0; j < cols.length; j++) {
					var cell = trow.insertCell(-1);
					
					// Inserting the cell at particular place
					cell.innerHTML = list[i][cols[j]];
				}
			}
			
			// Add the newly created table containing json data
			var el = document.getElementById("table");
			el.innerHTML = "";
			el.appendChild(table);
		}
	</script>
</body>

</html>
